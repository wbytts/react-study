<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props</title>
</head>
<body>

<div id="root"></div>

<script src="common/react.js"></script>
<script src="common/react-dom.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.38/browser.js"></script>

<script type='text/babel'>
    let HelloBox = React.createClass({
        render: function () {
            return (<div>{'Hello ' + this.props.myattr}</div>)
        }
    });

    ReactDOM.render(
        <HelloBox myattr='丙祎'/>,
        document.querySelector('#root')
    )
</script>
</body>
</html>
