<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/react.production.min.js" crossorigin></script>
    <script src="./lib/react-dom.production.min.js" crossorigin></script>
    <script src="./lib/babel.min.js"></script>
    <script src="lib/prop-types.js"></script>
  </head>

  <body>
    <div id="root"></div>


    <script type="text/babel">
      class Like extends React.Component {
        constructor(props) {
          super(props);
          // 初始化状态
          this.state = {
            isLikeMe: false
          };

          // 将新增方法中的this强制绑定为组件对象
          // 当然也可以在调用的时候绑定（效率低）
          this.handleClick = this.handleClick.bind(this);
        }

        render() {
          // 读取状态
          // const isLikeMe = this.state.isLikeMe;
          // 或者使用解构赋值
          const { isLikeMe } = this.state;
          return <h2 onClick={this.handleClick}>{isLikeMe ? '你喜欢我' : '我喜欢你'}</h2>
        }

        // 新添加的方法，默认的this不是组件对象，而是undefined
        handleClick() {
          // 更新状态
          const isLikeMe = !this.state.isLikeMe;
          this.setState({ isLikeMe });
        }
      }

      ReactDOM.render(<Like />, document.getElementById('root'));

    </script>
  </body>

</html>
