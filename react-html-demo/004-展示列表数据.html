<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/react.production.min.js" crossorigin></script>
    <script src="./lib/react-dom.production.min.js" crossorigin></script>
    <script src="./lib/babel.min.js"></script>
    <script src="./lib/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const names = ['aaaaa', 'bbbbb', 'ccccc'];

        // 将数据的数组转换为标签的数组
        const ul = (
            <ul>
                { // 这里加上index是因为DOM渲染的问题，后面会学
                    names.map(
                            (name, index) => <li id={index}>{name}</li>
                        )
                }
            </ul>
        );

        ReactDOM.render(ul, document.getElementById('root'));

    </script>
</body>

</html>
