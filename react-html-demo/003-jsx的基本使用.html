<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/react.production.min.js" crossorigin></script>
    <script src="./lib/react-dom.production.min.js" crossorigin></script>
    <script src="./lib/babel.min.js"></script>
    <script src="lib/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        const msg = 'I Like You';
        const myId = 'wby';

        /*注意{}外面不要在加入单引号，会被当做字符串*/
        const vDom2 = <h1 id={myId}>{msg}</h1>;
        // 渲染虚拟DOM
        ReactDOM.render(vDom2, document.getElementById('root'));
    </script>
</body>

</html>
