<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./lib/react.production.min.js" crossorigin></script>
  <script src="./lib/react-dom.production.min.js" crossorigin></script>
  <script src="./lib/babel.min.js"></script>
  <script src="lib/prop-types.js"></script>
</head>
<body>
<div id="root"></div>


<script type="text/babel">

  class LoginForm extends React.Component {

    constructor(props) {
      super(props);
      // 初始化状态
      this.state = {
        name: '',
        pwd: ''
      }
    }

    handleSubmit = (event) => {
      const {name, pwd} = this.state;
      alert(`准备提交的用户名为${name}，密码为${pwd}`);
      // 不让表单自动提交
      event.preventDefault();
    };

    handleChangeName = (event) => {
      const name = event.target.value;
      this.setState({name});
    };

    handleChangePwd = (event) => {
      const pwd = event.target.value;
      this.setState({pwd});
    };

    render() {
      return (
          <form action="" onSubmit={this.handleSubmit}>
            {/*react中的onChange事件做了一些修改*/}
            用户名：<input type="text" value={this.state.name} onChange={this.handleChangeName}/><br/>
            密码：<input type="password" value={this.state.pwd} onChange={this.handleChangePwd}/><br/>
            <input type="submit" value="登录"/>
          </form>
      );
    }


  }

  ReactDOM.render(<LoginForm/>, document.getElementById('root'));

</script>
</body>
</html>
