<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./lib/react.production.min.js" crossorigin></script>
  <script src="./lib/react-dom.production.min.js" crossorigin></script>
  <script src="./lib/babel.min.js"></script>
  <script src="lib/prop-types.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  class App extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        todos: ['aaa', 'bbb', 'ccc']
      };
    }

    render() {
      const {todos} = this.state;
      return (
        <div>
          <h1>Simple TODO List</h1>
          <Add count={todos.length} addTodo={this.addTodo}/>
          <List todos={todos}/>
        </div>
      );
    }

    addTodo = (todo) => {
      const {todos} = this.state;
      todos.unshift(todo);
      this.setState({todos});
    };
  }

  class Add extends React.Component {

    constructor(props) {
      super(props);
    }

    render() {
      return (
          <div>
            <input type="text" ref={input => this.input = input}/>
            <button onClick={this.handleClick}>add #{this.props.count+1}</button>
          </div>
      );
    }

    handleClick = () => {
      // 要在Add子组件中，改变父组件的状态 todos
      // 子组件中不能直接改变父组件的状态
      // 状态在哪个组件，更新状态的行为就应该在哪个组件
      // 如此只能通过调用父组件的函数来改变父组件的数据了
      const todo = this.input.value.trim();
      // 检查合法性
      if(!todo) {
        return;
      }
      // 调用父组件方法
      this.props.addTodo(this.input.value);
      // 清除输入
      this.input.value = '';
    };
  }
  Add.PropTypes = {
    count: PropTypes.number.isRequired,
    addTodo: PropTypes.func.isRequired
  };

  class List extends React.Component {
    render() {
      const {todos} = this.props;
      return (
          <div>
            <ul>
              {todos.map((todo, index) => <li key={index}>{todo}</li>)}
            </ul>
          </div>
      );
    }
  }
  // 声明List接收的数据
  List.PropTypes = {
    todos: PropTypes.array.isRequired
  };


  ReactDOM.render(<App />, document.getElementById('root'));

</script>
</body>
</html>
