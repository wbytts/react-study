<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/react.production.min.js" crossorigin></script>
    <script src="./lib/react-dom.production.min.js" crossorigin></script>
    <script src="./lib/babel.min.js"></script>
    <script src="./lib/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">

        class Life extends React.Component {

            constructor(props) {
                super(props);
                // 初始化状态
                this.state = {
                    opacity: 1
                }
            }

            componentDidMount() {
                this.intercalId = setInterval(function () {
                    let { opacity } = this.state;
                    opacity -= 0.1;
                    if (opacity <= 0) {
                        opacity = 1;
                    }
                    this.setState({ opacity });
                }.bind(this), 200);
            }

            componentWillUnmount() {
                // 清理定时器
                clearInterval(this.intercalId);
            }

            distoryComponent = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('root'));
            };

            render() {
                const { opacity } = this.state;
                return (
                    <div>
                        {/*外面的大括号代表JSX里的JS，里面的大括号代表键值对*/}
                        <h2 style={{ opacity: opacity }}>{this.props.msg}</h2>
                        <button onClick={this.distoryComponent}>不活了</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<Life msg="React太难了" />, document.getElementById('root'));

    </script>
</body>

</html>
