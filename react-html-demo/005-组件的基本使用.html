<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/react.production.min.js" crossorigin></script>
    <script src="./lib/react-dom.production.min.js" crossorigin></script>
    <script src="./lib/babel.min.js"></script>
    <script src="lib/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        // 1. 定义组件

        /*方式1：工厂函数组件（简单组件）适合没有state的组件*/
        function MyComponent() {
            return (<h1>工厂函数组件（简单组件）</h1>);
        }

        /*方式2：ES6类组件（复杂组件）*/
        class MyClassComponent extends React.Component {
            render() {
                return (
                    <h1>ES6类组件（复杂组件）</h1>
                );
            }
        }

        // 2. 渲染组件标签
        const vDom = (
            <div>
                <MyComponent />
                <MyClassComponent />
            </div>
        );
        ReactDOM.render(vDom, document.getElementById('root'));
    </script>
</body>

</html>
