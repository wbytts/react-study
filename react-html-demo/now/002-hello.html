<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>

        <div id="root"></div>

        <!-- react.js 核心库 -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!--
            react-dom.js 需要在react之后引入，用于支持React操作DOM
         -->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!--
            babel：Standalone build of Babel for use in non-Node.js environments. Similar to the (now deprecacted) babel-browser
         -->
        <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
        <!--
            为了让babel可以解析JSX语法，需要设置 script标签的 type为 type="text/babel"
         -->
        <script type="text/babel">
            // 获取真实DOM，作为虚拟DOM渲染的容器
            let root = document.getElementById('root');
            // 创建虚拟DOM
            let app = <div>hello</div>;
            // 将虚拟DOM渲染到真实DOM上
            ReactDOM.render(app, root);
        </script>

    </body>

</html>
