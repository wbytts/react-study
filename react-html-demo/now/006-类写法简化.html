<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
  </head>

  <body>
    <div id="root"></div>


    <script type="text/babel">

      class Demo extends React.Component {
        state = {
          money: 0
        }
        // 写成箭头函数的形式，就会去外层寻找this，不会受调用者影响了
        handleClick = () => {
          this.setState({ money: this.state.money + 1 })
        }
        render() {
          return (
            <div>
              <span>name: {this.props.name}</span>
              <br />
              <span>age: {this.props.age}</span>
              <br />
              <span>money: {this.state.money}</span>
              <br />
              <button onClick={this.handleClick}>+1</button>
            </div>
          )
        }
      }


      let vDom = (
        <div>
          <Demo name="张三" age={18}></Demo>
        </div>
      );

      ReactDOM.render(vDom, document.getElementById('root'));
    </script>

  </body>

</html>
