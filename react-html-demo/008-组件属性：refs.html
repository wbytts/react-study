<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/react.production.min.js" crossorigin></script>
    <script src="./lib/react-dom.production.min.js" crossorigin></script>
    <script src="./lib/babel.min.js"></script>
    <script src="lib/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">

        class MyComponent extends React.Component {
            render() {
                return (
                    <div>
                        <input type="text" ref="content" />
                        <button onClick={this.showInput}>提示输入</button>
                        <br />
                        <input type="text" ref={input => this.input = input} />
                        <button onClick={this.showInput2}>提示输入</button>
                        <br />
                        <input type="text" placeholder="失去焦点提示内容" onBlur={this.handleBlur} />
                    </div>
                );
            };

            showInput = () => {
                const input = this.refs.content;
                alert(input.value);
            };

            showInput2 = () => {
                alert(this.input.value);
            };

            handleBlur = (event) => {
                alert(event.target.value);
            };

        }

        ReactDOM.render(
            <div>
                <MyComponent />
            </div>
            , document.getElementById('root')
        );

    </script>
</body>

</html>
